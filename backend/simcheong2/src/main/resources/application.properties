spring.application.name=simcheong2

spring.datasource.url=jdbc:mariadb://localhost:3306/simcheong2?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf8mb4
spring.datasource.username=zzzz
spring.datasource.password=zzzz

spring.jpa.properties.hibernate.jdbc.batch_size=300

logging.level.com.example.simcheong2=debug
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

spring.datasource.hikari.data-source-properties.rewriteBatchedStatements=true
spring.datasource.hikari.data-source-properties.useConfigs=maxPerformance

logging.level.org.hibernate.SQL=DEBUG